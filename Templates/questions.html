{% extends 'base.html'%}
{% block content %}
<h2>Question {{qid}}</h2>

<form action="/questions/{{qid}}" method="POST">
    <h1>{{question.question}}</h1>
    {% for msg in get_flashed_messages() %}
    <p>
        {{msg}}
    </p>
    {% endfor %}
    {% for choice in question.choices %}
    <p>
        <input type="radio" name="answer" id="{{qid}}" value="{{choice}}">{{choice}}
    </p>
    {%endfor%}
    <button>Next</button>
</form>

{% endblock %}
